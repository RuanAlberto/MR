<!DOCTYPE html>

<head>

  <style>
    body {

      padding: 0;

      text-align: center;
      background-color: #071525; /* Fundo cinza claro */
    }

    h1, h2 {
      color: #d8d8d8;
    }

    #imageContainer {
      width: 100%;
      max-width: 360px; /* Largura m√°xima do ret√¢ngulo */
      aspect-ratio: 3 / 4; /* Define a propor√ß√£o do ret√¢ngulo */
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    #imageContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta a imagem ao cont√™iner sem distorcer */
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }

    p {
      margin: 10px 0;
      color: #d8d8d8;

    /* Responsividade */

    /* Estilo do bot√£o */
    #playPauseButton {
      background-color: #373636;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #playPauseButton:hover {
      background-color: #373636;
      /* Emojis caindo */
      .emoji {
        position: absolute;
        font-size: 2rem;
        opacity: 1;
        animation: fall 4s ease-in-out; /* Chama a anima√ß√£o */
      }

      /* Definindo a anima√ß√£o de queda */
      @keyframes fall {
        0% {
          top: -10%; /* Come√ßa acima do cont√™iner */
          opacity: 1; /* Totalmente vis√≠vel */
        }
        50% {
          opacity: 0.5; /* Gradualmente transparente */
        }
        100% {
          top: 100%; /* Cai at√© o fundo do cont√™iner */
          opacity: 0; /* Totalmente invis√≠vel */
        }
      }
    }
  </style>
</head>
<body>
<h1>M&Rü§ç</h1>



<!-- Adiciona o √°udio -->
<audio id="backgroundAudio" autoplay loop>
  <source src="img/L7NNON-Perdi√ß√£o.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta o elemento de √°udio.
</audio>

<div id="imageContainer">
  <img id="image1" src="img/mr1.jpg" alt="mr" />
  <img id="image2" src="img/mr2.jpg" alt="mr" />
  <img id="image3" src="img/mr3.jpg" alt="mr" />
  <img id="image4" src="img/mr4.jpg" alt="mr" />
  <img id="image5" src="img/mr5.jpg" alt="mr" />
</div>

<p>
  Eu estou h√°
  <span id="years"></span> anos,
  <span id="months"></span> meses,
  <span id="days"></span> dias,
  <span id="hours"></span> horas,
  <span id="minutes"></span> minutos e
  <span id="seconds"></span> segundos namorando a garota mais linda do mundo.

<h2 style="color: #373636;">‚Äî‚Äî‚Äî‚Äî‚Äî</h2>
<p>Eu te amo Minha Princesa!</p>
<p> Feliz 2 anos!! <3</p>

<!-- Bot√£o para pausar ou retomar a m√∫sica -->
<button id="playPauseButton" onclick="toggleAudio()">Pausar M√∫sica</button>

<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script>

  // JavaScript para imagens e contador
  let currentIndex = 0;
  const images = document.querySelectorAll('#imageContainer img');

  images.forEach((image) => {
    image.style.display = 'none';
  });

  images[currentIndex].style.display = 'block';

  function changeImage() {
    images[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].style.display = 'block';
  }

  setInterval(changeImage, 5000);

  function updateTime() {
    const targetDate = moment('2022-12-28T00:00:00');
    const currentDate = moment();

    const years = currentDate.diff(targetDate, 'years');
    const months = currentDate.diff(targetDate, 'months') % 12;
    const targetDay = targetDate.date();
    const currentDay = currentDate.date();

    let daysDifference = currentDay - targetDay;
    if (daysDifference < 0) {
      daysDifference += 30;
    }

    const hours = currentDate.diff(targetDate, 'hours') % 24;
    const minutes = currentDate.diff(targetDate, 'minutes') % 60;
    const seconds = currentDate.diff(targetDate, 'seconds') % 60;

    document.getElementById('years').textContent = years;
    document.getElementById('months').textContent = months;
    document.getElementById('days').textContent = daysDifference;
    document.getElementById('hours').textContent = hours;
    document.getElementById('minutes').textContent = minutes;
    document.getElementById('seconds').textContent = seconds;
  }

  setInterval(updateTime, 1000);
  updateTime();

  // Fun√ß√£o para alternar a reprodu√ß√£o do √°udio
  function toggleAudio() {
    const audio = document.getElementById('backgroundAudio');
    const button = document.getElementById('playPauseButton');

    if (audio.paused) {
      audio.play();
      button.textContent = "Pausar M√∫sica";
    } else {
      audio.pause();
      button.textContent = "Reproduzir M√∫sica";
    }
  }
</script>
</body>
</html>
